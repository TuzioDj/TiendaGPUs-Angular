<div class="card bg-light shadow">
    <h5 class="card-title m-4">Carrito de compras:</h5>
    <div class="card bg-light shadow m-4">
        <div class="row px-4 py-3">
            <div class="col-md-4">
                <p class="card-text mb-0">Nombre</p>
            </div>
            <div class="col-md-4">
                <p class="card-text mb-0">Precio</p>
            </div>
            <div class="col-md-4">
                <p class="card-text mb-0">Cantidad</p>
            </div>
        </div>

        @for (product of cartList; track product.name) {
        <div class="row px-4 mb-2">
            <div class="col-md-4">
                <p class="card-text mb-0">{{product.name}}</p>
            </div>
            <div class="col-md-4">
                <p class="card-text mb-0">${{product.price}}</p>
            </div>
            <div class="col-md-4">
                <p class="card-text mb-0">{{product.quantity}}</p>
            </div>
        </div>
        }
    </div>
</div>
